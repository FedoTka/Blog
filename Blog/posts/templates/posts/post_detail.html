{% extends 'posts/base_posts.html'%}

{% block title %}
    {{ post.Title }} - {{ block.super }}
{% endblock %}

{% block content %}
  <h1 class="mt-5" enctype="multipart/form-data">
      {{post.Title}}
   <p>
       <img src= "{{post.image.url}}" alt="connect" style="max-height:300px">
        {{post.Post_text}}
   </p>
  </h1>
{% endblock %}
