{% extends 'base.html'%}


{% block title%}
 Posts List
{% endblock %}

{% block content%}
    {%for post in posts%}
    <span class="badge rounded-pill text-bg-secondary">
        {{post.pub_date}}</span>
        <p>
          {{post.Title}}
            <a href = "{% url 'post_detail_url' slug=post.slug %}" class="btn btn-light">READ</a>
        </p>
    {%endfor%}
{% endblock %}
